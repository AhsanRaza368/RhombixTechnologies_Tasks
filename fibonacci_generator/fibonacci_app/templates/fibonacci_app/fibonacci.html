{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Generator</title>
    <link rel="stylesheet" href="{% static 'fibonacci_app/styles.css' %}">
</head>
<body>
        <div class="container">
        <h1>Fibonacci Generator</h1>
        <form method="post">
            {% csrf_token %}
            <label for="number">Enter the number of Fibonacci terms:</label>
            <input type="number" id="number" name="number" min="1" placeholder="e.g., 5" required>
            <button type="submit">Generate</button>
        </form>

        {% if sequence %}
        <div class="output">
            <h2>Fibonacci Sequence:</h2>
            <p>{{ sequence|join:", " }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
